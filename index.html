<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="diseño web, desarrollo web, agencia web">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles-mobile.css">
    <link rel="stylesheet" href="./css/styles-tablet.css" media="(min-width: 768px)">
    <link rel="stylesheet" href="./css/styles-desktop.css" media="(min-width: 1025px)">
    <title>Radiant Web</title>
    <script defer src="./js/main.js"></script>

</head>
<body>
    <!-- Menu mobile -->
    <header class="header-mobile">
        <div class="header-mobile__container">
            <nav class="header-mobile__nav">
                <a href="#" class="header-mobile__nav--logo">Radiant Web</a>
                <img src="./images/icon-menu.svg" alt="icon-menu" class="header-mobile__nav--toggle">
                <ul class="header-mobile__nav-menu header-mobile__nav-menu-visible">
                    <li class="header-mobile__nav-menu--link"><a href="#">Inicio</a></li>
                    <li class="header-mobile__nav-menu--link"><a href="#">Nosotros</a></li>
                    <li class="header-mobile__nav-menu--link"><a href="#">Portafolio</a></li>
                    <li class="header-mobile__nav-menu--link"><a href="#">Servicios</a></li>
                    <li class="header-mobile__nav-menu--link"><a href="#">Contáctame</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Menu tablet and desktop -->
    <header class="header-desktop">
        <div class="header-desktop__container">
            <nav class="header-desktop__nav">
                <a href="#" class="header-desktop__nav--logo">Radiant Web</a>
                <ul class="header-desktop__nav-menu">
                    <li class="header-desktop__nav-menu--link"><a href="#">Inicio</a></li>
                    <li class="header-desktop__nav-menu--link"><a href="#">Nosotros</a></li>
                    <li class="header-desktop__nav-menu--link"><a href="#">Portafolio</a></li>
                    <li class="header-desktop__nav-menu--link"><a href="#">Servicios</a></li>
                    <li class="header-desktop__nav-menu--link"><a href="#">Contáctame</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main -->
    <main class="main">
        <div class="main__container">
            <section class="main__introduce">
                <div class="main__introduce--title">
                    <h4 class="main__introduce--title-h4">¡Hola!, somos</h4>
                    <h2 class="main__introduce--title-h2">Radiant Web</h2>
                    <h3 class="main_introduce--title-h3">Desarrolladores Web</h3>
                </div>
                <button class="main__introduce--button-wsp">
                    <img src="./images/icon-wsp.svg" alt="icon-whatsapp" class="main__introduce--button-wsp-icon">
                    <p class="main__introduce--button-wsp-text">¡Hablemos!</p>
                </button>
            </section>
            <section class="main__about"></section>
            <section class="main__portfolio"></section>
            <section class="main__services"></section>
            <section class="main__contact"></section>
        </div>
    </main>
</body>
</html>
